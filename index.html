<html lang="en">
<head>

<body>
      <div class="container mt-5">
        <div class="row">
          <div class="col-sm-4">
            <h3>S 1</h3>
            <form>
                <div class="mb-3">
                    <label for="customRange2" class="form-label">Number of Disk</label>
                    <input type="range" class="form-range" min="1" max="8" id="nod">
                </div>
                <div class="mb-3">
                  <label for="r-ts" id="r-ts" class="form-label">Size of Disk</label>
                  <select class="form-select" name="size_per_disk" aria-label="">
                    <option value="300000000000">300GB</option>
                    <option value="500000000000">500GB</option>
                    <option value="1000000000000">1TB</option>
                    <option value="2000000000000">2TB</option>
                  </select>
                </div>
                <div class="mb-3">
                    <label for="r-tx" class="form-label">Raid-Type</label>
                    <select class="form-select" id="tx" aria-label="">
                      <!-- <option value="r1">RAID-01</option>
                      <option value="r2">RAID-02</option>
                      <option value="r3">RAID-03</option>
                      <option value="r4">RAID-04</option> -->
                    </select>
                  </div>
                  <div class="mb-3">
                    <div class="container" id="fslt"></div>
                    <div class="container" id="tsx"></div>
                  </div>
                <button class="btn btn-primary" id="pcsId">Submit</button>
              </form>
          </div>
          <div class="col-sm-4">
            <h3>S 2</h3>
            <form>
                <div class="mb-3">
                    <label for="customRange2" class="form-label">Input Dimensi</label>
                    <input type="text" class="form-control preview" min="3" max="9" id="customRange2">
                </div>
                <div class="mb-3">
                  <label for="r-ts" id="r-ts" class="form-label">Input Direction</label>
                  <select class="form-select" name="size_per_disk" aria-label="">
                    <option value="300000000000">Up-Down</option>
                    <option value="500000000000">Down-Up</option>
                    <option value="1000000000000">Left-Right</option>
                    <option value="">RIght-left</option>
                  </select>
                </div>
                <div class="mb-3">
                    <label for="r-tx" class="form-label">Input value</label>
                    <select class="form-select" id="tx" aria-label="">
                      <option value="r1">Alphabet</option>
                      <option value="r2">Angka Ganjil</option>
                      <option value="r3">Angka Genap</option>
                    </select>
                  </div>
                  <div class="mb-3">
                      <div id="idKl"></div>
                    <div class="container" id="tsxs">
                    </div>
                  </div>
                <button class="btn btn-primary" id="rotateArr">Submit</button>
              </form>
          </div>
          <div class="col-sm-4">

            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p> -->
          </div>
        </div>
      </div>
</body>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- DataTable -->
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function(){

        var newOptions1 = {
            '1' : 'RID-01',
            '2' : 'RID-10',
        };

        var newOptions2 = {
            '5' : 'RID-05',
        };
        var myselect = $('#tx');

            $(document).on('input change', '#nod', function() {
                let Nod =  $(this).val();
                myselect.empty();
                if(Nod == 2 || Nod == 4||  Nod == 6||  Nod == 8){
                    $.each(newOptions1, function(text, key) {
                     var option = new Option(key, text);
                        myselect.append($(option));
                    });
                } else {
                    $.each(newOptions2, function(text, key) {
                        var option = new Option(key, text);
                           myselect.append($(option));
                       });
                }

            });

            $(document).on('button click', '#pcsId', function(e) {
                e.preventDefault();

                $("#fslt").empty();
                $("#tsx").empty();

                    $("#fslt").append('<details style="cursor:pointer">Output Capacity'
                    +'<div class="card col-md-12">'
                    +'<div class="card-body">'
                        +'<div class="form-group col-sm-12" style="position: relative">'
                        +'<div class="form-group">'
                        +'<label for="company">RAID-01 = '+$('#nod').val() * $('select[name=size_per_disk]').val()
                        +'<br />RAID-01 = '+($('select[name=size_per_disk]').val())+''
                        +'<br />RAID-05 = '+(($('#nod').val() - 1) * $('select[name=size_per_disk]').val()) +''
                        +'<br />RAID-05 = '+(($('#nod').val() / 2) * $('select[name=size_per_disk]').val()) +'</label>'
                    +'</div>'
                    +'</div>'
                +'</div>'
                +'</div>')

                $("#tsx").append('<details style="cursor:pointer">Output Fault Tolerance'
                    +'<div class="card col-md-12">'
                    +'<div class="card-body">'
                        +'<div class="form-group col-sm-12" style="position: relative">'
                        +'<div class="form-group">'
                        +'<label for="company">RAID-01 = '+($('#nod').val() * $('select[name=size_per_disk]').val() / 100)
                        +'<br />RAID-01 = '+($('select[name=size_per_disk]').val() - 1 /100)+''
                        +'<br />RAID-05 = '+(($('#nod').val() - 1) * $('select[name=size_per_disk]').val() / 100)  +''
                        +'<br />RAID-05 = '+(($('#nod').val() / 2) * $('select[name=size_per_disk]').val() / 100) +'</label>'
                        +'</div>'
                        +'</div>'
                    +'</div>'
                +'</div>')
            });

            $('.preview').keypress(function(key) {
                if (key.charCode == 0){
                    return true; 
                }
                var current = $(this).val();
                var filtered = current.replace(/[^a-z0-9]/gmi,'');
                $(this).val(filtered);
                var digits = filtered.replace(/[^0-9]/gmi,'');
                var alpha = filtered.replace(/[^a-z]/gmi,'');
                var digitCount = digits.length;
                var alphaCount = alpha.length;
                var isNumber = false;
                var isAlpha = false;
                if (key.charCode > 47 && key.charCode < 58){
                    isNumber = true;
                    if (digitCount >= numberCountLimit){
                        return false; // too many digits
                    }
                }
                if (key.charCode > 64 && key.charCode < 123){
                    isAlpha = true;
                    if (alphaCount >= letterCountLimit){
                        return false; // too many letters
                    }
                }
                if (!isAlpha && !isNumber){
                    return false; 
                }
            });

            $(document).on('button click', '#rotateArr', function(e) {
                e.preventDefault();

                var myTableDiv = document.getElementById("idKl");

                var table = document.createElement('table');
                table.border = '1';
                table.className = "table table-bordered"
              
                var tableBody = document.createElement('tbody');
                table.appendChild(tableBody);
                for (var i = 0; i < 3; i++) {
                  var tr = document.createElement('tr');
                  tableBody.appendChild(tr);
              
                  for (var j = 0; j < 10; j++) {
                    var td = document.createElement('td');
                    td.width = '75';
                    td.appendChild(document.createTextNode("Cell " + i + "," + j));
                    tr.appendChild(td);
                  }
                }
                myTableDiv.appendChild(table);
              

            });

      });
</script>
</html>
